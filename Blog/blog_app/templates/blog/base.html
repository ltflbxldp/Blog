<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Dapeng Liu's Blog</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css">
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title"><a href="{% url 'blog_home' %}">Dapeng Liu Blog</a></h1>
            <h2 class="brand-tagline">Dapeng Liu - Harry Liu</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="/blog/home">Index</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="https://twitter.com/DapengLiu4">Twitter</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com/ltflbxldp">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="https://www.facebook.com/dapeng.liu.5815">Facebook</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="https://www.linkedin.com/in/dapeng-liu/">Linkedin</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="/blog/resume">About Me</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>


    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="/blog/resume">About Me</a></li>
                        <li><a href="https://www.linkedin.com/in/dapeng-liu/">Linkedin</a></li>
                        <li><a href="https://github.com/ltflbxldp">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
